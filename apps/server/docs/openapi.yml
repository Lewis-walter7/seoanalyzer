components:
  schemas:
    KeywordResearch:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        projectId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateKeywordResearchDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        projectId:
          type: string
        seedKeywords:
          type: array
          items:
            type: string
    SiteAudit:
      type: object
      properties:
        id:
          type: string
        auditedAt:
          type: string
          format: date-time
        seoScore:
          type: integer
        projectId:
          type: string
    CreateSiteAuditDto:
      type: object
      properties:
        projectId:
          type: string
    BacklinkAnalysis:
      type: object
      properties:
        id:
          type: string
        backlinks:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
    CreateBacklinkAnalysisDto:
      type: object
      properties:
        projectId:
          type: string
    PageSpeedTest:
      type: object
      properties:
        id:
          type: string
        loadTime:
          type: integer
        projectId:
          type: string
        createdAt:
          type: string
          format: date-time
    CreatePageSpeedTestDto:
      type: object
      properties:
        projectId:
          type: string
    RankTracker:
      type: object
      properties:
        id:
          type: string
        keyword:
          type: string
        projectId:
          type: string
        createdAt:
          type: string
          format: date-time
    CreateRankTrackerDto:
      type: object
      properties:
        projectId:
          type: string
        keyword:
          type: string
    CompetitorAnalysis:
      type: object
      properties:
        id:
          type: string
        competitors:
          type: array
          items:
            type: string
        projectId:
          type: string
    CreateCompetitorAnalysisDto:
      type: object
      properties:
        projectId:
          type: string
    LocalSeo:
      type: object
      properties:
        id:
          type: string
        businessName:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        country:
          type: string
        projectId:
          type: string
    CreateLocalSeoDto:
      type: object
      properties:
        projectId:
          type: string
        businessName:
          type: string
        address:
          type: string
        city:
          type: string
        zipCode:
          type: string
        country:
          type: string

