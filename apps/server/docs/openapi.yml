openapi: 3.0.0
info:
  title: SEO Analyzer API
  version: 1.0.0
  description: API documentation for the SEO Analyzer project.
paths:
  /api/tools/keyword-research:
    get:
      summary: Get all keyword research resources
      responses:
        '200':
          description: A list of keyword research resources
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeywordResearch'
    post:
      summary: Create a new keyword research resource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateKeywordResearchDto'
      responses:
        '201':
          description: Keyword research created successfully
  /api/tools/keyword-research/{id}:
    get:
      summary: Get a keyword research resource by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A keyword research resource
  /api/tools/site-audit:
    get:
      summary: Get all site audit resources
      responses:
